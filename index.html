<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Login Form Ui design and validation</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="main_form_container">
    <div class="left_side_color"></div>
    <div class="right_side_color"><div></div></div>
    <div class="login_form_content">
      <div class="dummy_image">
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/metaverse-user-login-5360086-4492272.png" alt="....">
      </div>
      <div class="form_container">
        <div class="form_style_main_container">
          <div class="title_name">
            <span class="signin">Sign In</span>
            <span class="signup">Sign Up</span>
          </div>
          <div class="bar_container">
            <div class="bar"></div>
          </div>
          <form action="#" class="form_fill_container form1">
            <label>Email</label><br>
            <input class="gmail" type="text" placeholder="Enter Your Email" name="name"><br>
            <label>Password</label><br>
            <input class="password_input" type="password" placeholder="Enter Your Password" name="name"><img class="show" src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt=""><br>
            <a href="#">Forgot Password ?</a>
            <button>Sign In</button><br>
            <div><a href="#" class="signup">I don't have an account?</a></div>
          </form>
          <form action="#" class="form_fill_container form2">
            <label>Full Name</label><br>
            <input type="text" placeholder="Enter Your Full Name" name="name"><br>
            <label>Email</label><br>
            <input class="gmail" type="text" placeholder="Enter Your Email" name="name"><br>
            <label>Password</label><br>
            <input class="password_input" type="password" placeholder="Enter Your Password" name="name"><img class="show" src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt=""><br>
            <button>Sign Up</button><br>
            <div><a href="#" class="signin">I have an account ?</a></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
